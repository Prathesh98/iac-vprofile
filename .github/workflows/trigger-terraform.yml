name: "Trigger Terraform Workflow"
on:
  push:
    branches:
      - stage
  pull_request:
    branches:
      - stage

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Run Terraform Workflow Script
        run: |
          cd terraform/.github/workflows/
          chmod +x terraform.yml
          ./terraform.yml
